# custom properties
app:
  gateoneUrl: https://222.20.79.232:10598/


# app
server:
  port: 8080

# socket监听的端口
netty:
  server:
    port: 3333

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vis?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=CTT
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 60000
      connection-timeout: 60000
      validation-timeout: 3000
      login-timeout: 5
      max-lifetime: 60000


  # 设置运行模式（也可以通过环境变量和运行参数设置）
  profiles:
    active: prod



---
# dev 模式
spring:
  profiles: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  devtools:
    add-properties: true

logging:
  level:
    visualization: debug

---
# prod 模式
spring:
  profiles: prod
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  devtools:
    add-properties: true

logging:
  level:
    visualization: warn
  file: log/vis.log
